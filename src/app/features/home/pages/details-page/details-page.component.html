
<app-header/>
<div ng-if="product" class="card-wrapper">
    <div class="card">
        <div class="card-header">
            {{product?.name}}
        </div>
        <div class="card-body">
            <p class="card-text">{{product?.description}}</p>
        </div>
        <div class="price">
            <p class="card-text">{{product?.price | currency: 'R$'}}</p>
        </div>
    </div>
</div>
<app-footer/>
