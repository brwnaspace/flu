<app-header />

<section>
    <div class='wrapper'>
        <div class="mask"></div>
        <div class='login-form' [@fadeInOut]>
            <div class="login-img">
                <img src="https://pbs.twimg.com/media/EbJgbaNWoAEBDQA.jpg">
            </div>

            <div class="login" >
                <form [formGroup]="userForm" *ngIf="!submitClicked">
                    <h2>Preencha seus dados</h2>
                    <div class="form-group">
                        <input type="text" id="nome" formControlName="name" class="form-control"
                            placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="torcedor@gmail.com">
                    </div>
                    <div class="form-group">
                        <input type="password" id="senha" formControlName="password" class="form-control"
                            placeholder="Senha">
                    </div>
                    <div class="form-group register">
                        <label>
                            <input type="checkbox" formControlName="terms">
                            <p>Aceitar termos de uso e política do site</p>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid || userForm.value.terms === false">Concluir Cadastro</button>
                </form>

                <div class="hide-div" *ngIf="submitClicked">
                    <h3>Cadastro recebido!</h3> 
                    <p>Em breve, entraremos em contato via e-mail com seus dados para iniciar a sessão.</p>
                </div>
            </div>
        </div>
    </div>

</section>

<app-footer />
